<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            animation: backgroundShift 8s infinite alternate ease-in-out;
        }
        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
            100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        }
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: red;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -60px;
            left: 0;
        }
        .heart:after {
            left: 60px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); box-shadow: 0 0 50px rgba(255, 0, 0, 1); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            font-family: 'Arial', sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
            animation: fadeIn 4s ease-in-out infinite alternate;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .flowers {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 20px;
        }
        .flower {
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
            position: relative;
            animation: float 4s infinite alternate ease-in-out;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
        }
        .flower:before, .flower:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
        }
        .flower:before {
            top: -25px;
            left: 0;
        }
        .flower:after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-15px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Hi!
    - Yuri</div>
    <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
